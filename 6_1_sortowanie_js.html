<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Różne techniki JS</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />

</head>

<body>

<div id="content" style="margin-left: 100px; margin-top:100px; width:300px;">



</div>


<script>

var numbers = [4,1,5,3,2,9,8,6];
// taki rodzaj sortowania porównuje pary liczb obok siebie. Czyli a to 4 a b to 1 .
numbers.sort(function(a,b){
	return b - a;
});
alert(numbers);

</script>


</body>
</html>
